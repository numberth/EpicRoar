<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dino Myte</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../style/base.css">

</head>

<body>
	<h1>
		<img src="../img/EPICROAR_logo.png" width="130px" height="85px" alt="EPIC ROAR">
		<br>
		DINO MYTE
		<br>
	</h1>
		

	<script>
		var enable = false;

		// Facilitate fetching of "id".
		function $(id){
			var element = document.getElementById(id);
			if( element == null )
				alert( 'Programmer error: ' + id + ' not found.' );
			return element;
		}

		// Enable rotation
		function enableFunction(id) {
			if($(id).click) {
				enable = true;
				alert('enabled');
			}

			if(!($(id)).click) {
					enable = false;
					alert('disabled');
				}
			return enable;
		}

		function activatedFunction(id) {
			if (enableFunction(id)) {
				$('img2').src = "../img/kitty.png";
				
			}
		}
	</script>


	<!-- Content goes in div "content" -->
	<div class="container">
		<div class="content" >
			<img id="img1" src="../img/map.png" onclick="activatedFunction('img1')" width="100%" height="auto">
			<img id="img2" src="../img/kitty.png" width="100%" height="auto">
		</div>
	</div>

	<div id="footer">
		<img src="../img/dragon.gif" width="81px" height="57px" alt="EPIC ROAR">
		<br>
		<h2>
			Presented by EPIC ROAR.
		</h2>
		<br>

		<h3>
			Team Members: 
		</h3>
			<img src="../img/fire.gif" width="24" height="24"> Eva &nbsp;
			<img src="../img/wind.gif" width="24" height="24"> Trista &nbsp;
			<img src="../img/light.gif" width="24" height="24"> Leia &nbsp;
			<img src="../img/ice.gif" width="24" height="24"> Daniel &nbsp;
			<img src="../img/water.gif" width="24" height="24"> Simran &nbsp;
	</div>
</body>
</html>
