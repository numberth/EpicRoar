<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<script type="text/javascript">
	
	var MAX = 3;
	var MIN = 1;


	/*
	*createArray function retrieved from: 
	*http://stackoverflow.com/questions/966225/how-can-i-create-a-two-dimensional-array-in-javascript
	*/

	function createArray(length) {
	    var arr = new Array(length || 0),
	        i = length;

	    if (arguments.length > 1) {
	        var args = Array.prototype.slice.call(arguments, 1);
	        while(i--) arr[length-1 - i] = createArray.apply(this, args);
	    }

	    return arr;
	}

	var adj_matrix = createArray(MAX*MAX,MAX*MAX);
	var grid_matrix_3 = createArray (MAX, MAX);

	function initializeArray(matrix){
		for (var i = 0; i < matrix.length ; i++){
			for (var ii = 0; ii < matrix[i].length ; ii++){ 
				matrix[i][ii] = 0;	
	 		}
		}	
	 }
	 function printArray(matrix){
		for (var i = 0; i < matrix.length ; i++){
			for (var ii = 0; ii < matrix[i].length ; ii++){ 
				document.write (matrix[i][ii]);
	 		}
	 		document.write ("</br>");
		}	
	 }
initializeArray(adj_matrix);
initializeArray(grid_matrix_3);

	

	

					    

</script>
</head>
<body>
	<div id="page">

	</div>
</body>
</html>
