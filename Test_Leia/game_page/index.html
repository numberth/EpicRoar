    <script type="text/javascript">
	var tile_90 = ["images/tile_90_0.jpg","images/tile_90_1.jpg","images/tile_90_2.jpg","images/tile_90_3.jpg" ];
	var tile_nub =["images/tile_nub_0.jpg","images/tile_nub_1.jpg","images/tile_nub_2.jpg","images/tile_nub_3.jpg" ];
	var tile_line = ["images/tile_line_0.jpg","images/tile_line_1.jpg"];
	var tile_counter = 0;
	
	function counterLoop(){
		tile_counter++;
		if(tile_counter>3){
			tile_counter = 0;
		}
	}

	function counterLoop2(){
		tile_counter++;
		if(tile_counter>1){
			tile_counter = 0;
		}
	}

	function rotate90(img){
		var tile_image = document.getElementById(img);
		tile_image.style.backgroundImage = "url('" + tile_90[tile_counter] + "')";
		counterLoop();
		verify();
	}

	function rotateNub(img){
		var tile_image = document.getElementById(img);
		tile_image.style.backgroundImage = "url('" + tile_nub[tile_counter] + "')";
		counterLoop();
		verify();
	}

	function rotateLine(img){
		var tile_image = document.getElementById(img);
		tile_image.style.backgroundImage = "url('" + tile_line[tile_counter] + "')";
		counterLoop2();
		verify();
	}


	function verify(){
		var bg0 = $(threeByThree0).css('background-image');
		var bg1 = $(threeByThree1).css('background-image');
		var bg2 = $(threeByThree3).css('background-image');
		var cleanup = /\"|\'|\)/g;
		var bg00 = bg0.split('/').pop().replace(cleanup, '');
		var bg01 = bg1.split('/').pop().replace(cleanup, ''); 
		var bg02 = bg2.split('/').pop().replace(cleanup, '');

		if (bg00 == "tile_nub_1.jpg"){
			if(bg01 == "tile_90_2.jpg"){
				if(bg02 == "tile_nub_0.jpg"){
					//alert("Congratulations!")
					window.setTimeout(displayWin,1565);
				}
			}
		}
	}
